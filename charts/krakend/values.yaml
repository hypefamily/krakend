krakend:
  krakend:
    env:
      - name: USAGE_DISABLE
        value: "1"
    extraConfig:
      router:
        "@comment": "The health endpoint checks do not show in the logs"
        logger_skip_paths:
          - "/__health"
      "telemetry/opentelemetry":
        service_name: krakend_prometheus_service
        metric_reporting_period: 1
        exporters:
          prometheus:
            - name: local_prometheus
              port: 9091
              process_metrics: true
              go_metrics: true
  serviceMonitor:
    enabled: true
  service:
    metrics:
      enabled: true
      port: 9091
      targetPort: 9091
  replicaCount: 2
  image:
    registry: docker.io
    repository: devopsfaith/krakend
    tag: 2.7.0
  podSecurityContext:
    seccompProfile:
      type: RuntimeDefault
  securityContext:
    allowPrivilegeEscalation: false
    runAsNonRoot: true
    runAsUser: 1000
    readOnlyRootFilesystem: true
    capabilities:
      drop:
        - ALL
  ingress:
    enabled: true
    className: "nais-ingress-external"
    annotations: {}
